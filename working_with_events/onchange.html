<head>
     <title>onkeydown</title>
   </head>
   <body>
    <select id="Zdd_1">
      <option value="java">java</option>
      <option value="php">php</option>
      <option value="angular">angular</option>
  </select>
     <script>
       var dropdown = document.getElementById("Zdd_1");
dropdown.onchange = function(demo){
    if(dropdown.value=="java"){
        alert("java")
    }
    if(dropdown.value=="angular"){
      alert("angular")
    }
    if(dropdown.value=="php"){
      alert("php")
    }
}
       </script>
       
   </body>
 </html>
