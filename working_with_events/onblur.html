 <html>
  <head>
    <title>onblur event</title>
  </head>
  <body>
    Enter your name:<input type="text" onblur="myFunction()" id="demo">
    <script>
      function myFunction(){
        let input=document.getElementById("demo");
        input.value=input.value.toUpperCase();
      }
    </script>
  </body>
</html>
